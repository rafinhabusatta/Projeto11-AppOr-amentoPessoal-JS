<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Orçamento Pessoal</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- JavaScript Custom -->
        <script src="js/app.js"></script>

        <!-- CSS Custom -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/logo.png" alt="Logotipo cofre porquinho">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Cadastro <span class="sr-only">(atual)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="consulta.html">Consulta</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-5">
                    <h1>Registro de nova despesa</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="row" id="form">
                        <div class="form-group col-12 col-md-2">
                            <select class="form-control mt-4 mt-lg-4" id="ano">
                                <option value="">Ano</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-2">
                            <select class="form-control mt-4 mt-lg-4" id="mes">
                                <option value="">Mês</option>
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <option value="marco">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-2">
                            <input type="text" class="form-control mt-4 mt-lg-4" id="dia" placeholder="Dia">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <select class="form-control mt-4 mt-lg-6" id="tipo">
                                <option value="">Tipo</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="saude">Saúde</option>
                                <option value="transporte">Transporte</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-8">
                            <input type="text" class="form-control mt-4 mt-lg-2" id="descricao" placeholder="Descrição">
                        </div>
                        <div class="form-group col-12 col-md-2">
                            <input type="text" class="form-control mt-4 mt-lg-2" id="valor" placeholder="Valor">
                        </div>
                        <div class="form-group col-12 col-md-2 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mt-4 mt-lg-2" onclick="despesa.cadastrarDespesa()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- modalRegistraDespesa -->
        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="caixaDeDialogoDeRegistro" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="modal-text">
                        <h5 class="modal-title font-weight-bold" id="caixaDeDialogoDeRegistro"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" id="btn-back">Voltar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
